<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Records</title>
    <link href="https://fonts.googleapis.com/css?family=Libre+Baskerville&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <style>
      body {font:12px/1.4 Verdana,Arial; background:#eee; height:100%; margin:25px 0; padding:0}
  </style>
</head>
<body>
<!--<h1 align="center">All Record</h1>-->
<table class="table table-striped table-bordered table-sm">
    <thead class="thead-dark">
    <tr>
        <th>Date Created</th>
        <th>Index</th>
        <th>Timestamp</th>
        <th>High</th>
        <th>Low</th>
        <th>Open</th>
        <th>Close</th>
        <th>Volume</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
{% for record in records %}
    <tr>
        <td>{{ record.productdate }}</td>
        <td>{{ record.index }}</td>
        <td>{{ record.timestamp }}</td>
        <td>{{ record.high }}</td>
        <td>{{ record.low }}</td>
        <td>{{ record.open }}</td>
        <td>{{ record.close }}</td>
        <td>{{ record.volume }}</td>
        <td>
            <a href="/edit/{{ record.index }}"><span class="glyphicon glyphicon-pencil" >Edit</span></a>
            <a href="/delete/{{ record.index }}">Delete</a>
        </td>
    </tr>
{% endfor %}
    </tbody>
</table>
<br>
<br>
<center><a href="/add_new" class="btn btn-primary">Add New Record</a></center>
</body>
</html>
